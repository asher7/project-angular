<mat-toolbar class="header">
  <mat-icon (click)="toggleSideNav()">menu</mat-icon>
  <span class="menu-text">Dashboard</span>
   <span><img src="" alt=""></span>
  <span>
    <mat-icon class="material-icons"  routerLink="/main/branch/home">home</mat-icon>
    <mat-icon class="material-icons">settings</mat-icon>
    <mat-icon class="material-icons">info</mat-icon>
  </span>
</mat-toolbar>


<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [opened]="isSideNavOpened">
    <mat-nav-list>
      <a mat-button routerLink="/main/branch/bookingdetails">Bookings</a>
      <a mat-button routerLink="/main/branch/customers">Customers</a>
      <a mat-button routerLink="/main/branch/reports">Reports</a>
      <a mat-button routerLink="/main/branch/payment">Payments</a>
      <a mat-button routerLink="/signin">Log Out</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>


</mat-sidenav-container>
